<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>FastFest</title>
</head>
<body>
<!-- 서비스명 -->
<div class="bg-main-green text-white py-2 text-center">
    <h4 class="m-0">FastFest</h4>
</div>

<!-- 상단 버튼 라인 (마이페이지 / 로그아웃) -->
<div class="container mt-2 d-flex justify-content-between">
    <button class="btn btn-sm btn-outline-secondary" onclick="showView('mypage-view')">마이페이지</button>
    <button class="btn btn-sm btn-outline-danger" onclick="showView('login-view')">로그아웃</button>
</div>

<!-- 공지사항 배너 -->
<div class="container mt-3">
    <div class="alert alert-info text-center mb-0">
        현재 공지사항이 없습니다.
    </div>
</div>

<!-- 홈 화면 -->
<div class="container py-4" id="home-view">
    <!-- QnA 게시판 최신글 -->
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="text-main-green mb-0">QnA 최신 글</h5>
        <button class="btn btn-sm btn-main-green" onclick="showView('qna-view')">바로가기</button>
    </div>
    <ul class="list-group mb-3">
        <li class="list-group-item">Q1. 프론트는 왜 이렇게 어려울까요?</li>
        <li class="list-group-item">Q2. Redis pub/sub은 어떻게 쓰나요?</li>
        <li class="list-group-item">Q3. FastAPI 비동기 처리 궁금해요</li>
    </ul>
</div>
</body>
</html>
