<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <title>login</title>
</head>
<body>
<div class="container py-4" id="login-view">
    <h2 class="text-center text-main-green mb-4">로그인</h2>
    <form>
        <div class="mb-3">
            <label for="loginEmail" class="form-label">이메일</label>
            <input type="email" class="form-control" id="loginEmail" required>
        </div>
        <div class="mb-3">
            <label for="loginPassword" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-main-green w-100">로그인</button>
        <div class="text-center mt-3">
            <a href="#" onclick="showView('signup-view')">회원가입</a>
        </div>
    </form>
</div>
</body>
</html>
