<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <title>signup</title>
</head>
<body>
<div class="container py-4 d-none" id="signup-view">
  <h2 class="text-center text-main-green mb-4">회원가입</h2>
  <form>
    <div class="mb-3">
      <label class="form-label">이름</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">학번</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">닉네임</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">이메일</label>
      <input type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">비밀번호</label>
      <input type="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-main-green w-100">회원가입</button>
    <div class="text-center mt-3">
      <a href="#" onclick="showView('login-view')">로그인으로 돌아가기</a>
    </div>
  </form>
</div>
</body>
</html>
